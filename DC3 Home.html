<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face the Faker - CTRL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: "Courier New", Courier, monospace;
      text-align: center;
      padding: 20px;
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1, h2 {
      color: #0f0;
      font-size: 30px;
      margin: 0;
    }

    .blinking-cursor {
      display: inline-block;
      width: 10px;
      background-color: #0f0;
      animation: blink 0.8s step-end infinite;
    }

    @keyframes blink {
      50% { background-color: transparent; }
    }

    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    button {
      background-color: #0f0;
      color: #000;
      font-size: 1em;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      display: none; /* Initially hidden */
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #output {
      white-space: pre-wrap;
      font-size: 1.1rem;
      max-width: 90vw;
    }

    #overlay {
      background: rgba(0, 0, 0, 0.6);
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: -100vh;
      left: 0;
      z-index: 999;
    }

    #overlay div {
      text-align: center;
      color: whitesmoke;
    }

    @media only screen and (min-device-width: 375px) and (orientation: portrait) {
      #overlay {
        top: 0;
      }
    }

    @media only screen and (max-width: 767px) and (orientation: landscape) {
      body {
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body>
  <!-- Portrait Mode Warning Overlay -->
  <div id="overlay">
    <div>
      <svg fill="#ffffff" width="150" height="150" viewBox="0 0 214.367 214.367">
        <path d="M202.403,95.22c0,46.312-33.237,85.002-77.109,93.484v25.663l-69.76-40l69.76-40v23.494
          c27.176-7.87,47.109-32.964,47.109-62.642c0-35.962-29.258-65.22-65.22-65.22s-65.22,29.258-65.22,65.22
          c0,9.686,2.068,19.001,6.148,27.688l-27.154,12.754c-5.968-12.707-8.994-26.313-8.994-40.441C11.964,42.716,54.68,0,107.184,0
          S202.403,42.716,202.403,95.22z"></path>
      </svg>
      <h1>Please rotate your screen</h1>
    </div>
  </div>

  <!-- Main Game Intro -->
  <h2>! WARNING !</h2>
  <div id="output"></div>

  <div class="button">
    <button id="StartGameButton" onclick="location.href='DC 3 Face the Faker.html'">Start Game</button>
  </div>

  <script>
    function typeText(text, elementId, speed = 40, callback = null) {
      const el = document.getElementById(elementId);
      el.innerHTML = '';
      let i = 0;

      const cursor = document.createElement("span");
      cursor.className = "blinking-cursor";
      el.appendChild(cursor);

      function type() {
        if (i < text.length) {
          const char = text[i] === '\n' ? '<br>' : text[i];
          cursor.insertAdjacentHTML('beforebegin', char);
          i++;
          setTimeout(type, speed);
        } else {
          cursor.remove();
          if (callback) {
            callback();
          }
        }
      }

      type();
    }

    const message =
      "Four influencers. All reportedly missing. Their disappearances point to one name — CTRL.\n" +
      "A master of AI, lurking behind the scenes.\n\n" +
      "Your mission: Investigate each case and uncover the truth.\n\n\n" +
      "Prove CTRL is behind it all — before another one goes 'missing.'\n\n\n\n" +
      "Play the game… or lose them forever.";

    const StartGameButton = document.getElementById('StartGameButton');

    typeText(message, 'output', 60, function () {
      StartGameButton.style.display = 'block';
      setTimeout(() => {
        StartGameButton.style.opacity = '1';
      }, 60);
    });
  </script>
</body>
</html>
