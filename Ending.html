<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Final Choice: The Decision</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #container {
      width: 640px;
      height: 500px;
      border: 2px solid #0f0;
      padding: 1.5rem;
      background: #111;
      box-shadow: 0 0 20px #0f0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #output {
      white-space: pre-wrap;
      font-size: 0.85rem;
      overflow-y: auto;
      flex: 1;
    }

    .choices {
      display: none;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .choice-btn {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
    }

    .choice-btn:hover {
      background: #0f0;
      color: #000;
    }

    #ending {
      display: none;
      margin-top: 2rem;
      color: #0ff;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="output"></div>
    <div class="choices" id="choices">
      <button class="choice-btn" onclick="selectEnding(1)">üì° Broadcast the truth.</button>
      <button class="choice-btn" onclick="selectEnding(2)">üóëÔ∏è Erase the logs.</button>
      <button class="choice-btn" onclick="selectEnding(3)">üï∂Ô∏è Go dark. Find CTRL.</button>
    </div>
    <div id="ending"></div>
  </div>

  <script>
    const text = 
`> ACCESS COMPLETE.
> You‚Äôve uncovered the truth.

CTRL and Sheryl ‚Äî partners in deception.
Sheryl, desperate for fame, collaborated with CTRL
to eliminate competition in the influencer world.

> Now, the power to expose them ‚Äî or bury the secret ‚Äî is yours.

What will you do?`;

    const output = document.getElementById("output");
    const choices = document.getElementById("choices");
    const ending = document.getElementById("ending");

    let index = 0;

    function typeText() {
      if (index < text.length) {
        output.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeText, 30);
      } else {
        choices.style.display = "flex";
      }
    }

    function selectEnding(option) {
      choices.style.display = "none";
      output.innerHTML += "\n\n> Decision logged.\n\n";

      let message = "";

      if (option === 1) {
        message = `"You broadcast the truth: CTRL‚Äôs manipulation and Sheryl‚Äôs ambition laid bare. The police thank you for your assistance in finding leads to the case."`;
      } else if (option === 2) {
        message = `"You erase the logs. Silence protects you, but your supervisor finds out and fires you. You chose to stay silent, and influencers continue to disappear every other week. CTRL and Sheryl's schemes remain undiscovered."`;
      } else if (option === 3) {
        message = `"You resigned to devote your life to searching for CTRL.
Exposure isn‚Äôt your goal ‚Äî retribution is.
The game‚Äôs not over; it‚Äôs only just begun."`;
      }

      ending.innerText = message;
      ending.style.display = "block";
    }

    window.onload = () => {
      typeText();
    };
  </script>
</body>
</html>
